<!-- Breadcrumbs - Aligné en haut à gauche -->
<div class="breadcrumbs text-lg py-4 px-6 bg-gray-50">
  <ul class="flex items-center space-x-2">
    <!-- Accueil -->
    <li class="flex items-center">
      <a [routerLink]="'/'" class="flex items-center hover:text-[#34219A] transition-colors">
        <!-- Icône Home -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-current mr-2"
             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 9.5L12 3l9 6.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V9.5z"/>
        </svg>
        Accueil
      </a>
    </li>

    <!-- Séparateur -->
    <li class="text-gray-400 select-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </li>

    <!-- Plan du site -->
    <li class="flex items-center text-gray-600 font-medium">
      <!-- Icône sitemap -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-current mr-2"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h7" />
      </svg>
      Plan du site
    </li>
  </ul>
</div>

<!-- Contenu principal -->
<div class="w-full bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    
    <!-- Titre principal -->
    <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">
      Plan du site
    </h1>

    <!-- Navigation du sitemap -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div *ngFor="let item of menuSitemap" class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow">
        <!-- Lien principal -->
        <a [routerLink]="item.link" 
           class="text-2xl font-bold text-gray-900 hover:text-[#34219A] transition-colors flex items-center mb-4 group">
          <!-- Icône de navigation -->
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-6 w-6 mr-2 text-[#34219A] group-hover:translate-x-1 transition-transform" 
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          {{ item.label }}
        </a>

        <!-- Sous-éléments -->
        <ul *ngIf="item.sub" class="space-y-3 pl-8 border-l-2 border-[#34219A]">
          <li *ngFor="let subItem of item.sub" class="relative">
            <a [routerLink]="subItem.link" 
               class="text-lg text-gray-700 hover:text-[#34219A] hover:translate-x-1 transition-all inline-block">
              {{ subItem.label }}
            </a>
          </li>
        </ul>

        <!-- Message si pas de sous-éléments -->
        <p *ngIf="!item.sub || item.sub.length === 0" class="text-gray-500 text-sm italic pl-8">
          Aucune sous-page
        </p>
      </div>

    </div>

    <!-- Section informations supplémentaires -->
    <div class="mt-12 bg-[#A39F22] bg-opacity-5 border-l-4 border-[#424141] p-6 rounded-r-lg">
      <h2 class="text-2xl font-bold text-white mb-3">
        Besoin d'aide ?
      </h2>
      <p class="text-white mb-4">
        Vous ne trouvez pas ce que vous cherchez ? N'hésitez pas à nous contacter.
      </p>
      <a [routerLink]="'/contact'" 
         class="inline-flex items-center px-6 py-3 bg-[#424141] text-white font-semibold rounded-lg hover:bg-opacity-90 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        Nous contacter
      </a>
    </div>

  </div>
</div>
