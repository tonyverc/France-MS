<div
	class="relative w-full h-screen lg:h-[80vh] overflow-hidden">
	<!-- Vidéo full screen -->
	<video #videoPlayer muted playsinline loop preload="auto" class="inset w-full h-full object-cover lg:mt-5 mt-5 z-[-1]">
		<source src="assets/vidéos/video-fms.mp4" type="video/mp4"/>
		Votre navigateur ne supporte pas la balise vidéo.
	</video>

	<!-- Texte superposé sur vidéo -->
	<div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4 self-start lg:mt-30 mt-10">
		<h1 class="lg:text-7xl text-3xl font-bold mb-4 text-[#424141]">
			{{ videoTitle }}
		</h1>
		<p class="lg:text-4xl text-xl text-[#424141]">{{ videoDescription }}</p>
	</div>
</div>

<!-- Création des cartes dynamiques -->
<div class="grid lg:grid-cols-3 gap-4 text-center">
	<ng-container *ngFor="let cat of categories">
		<app-card-produits [imageUrl]="cat.imageUrl!" [description]="cat.description!" [link]="['produits/categories', cat.id]" [buttonText]="'Voir nos ' + cat.nom.toLowerCase()"></app-card-produits>
	</ng-container>
</div>

<!-- Section "À propos de nous" -->
<div
	class="relative bg-gradient-to-br from-[#424141] via-[#525252] to-[#424141] py-24 px-4 sm:px-6 overflow-hidden">

	<!-- Formes décoratives en arrière-plan -->
	<div class="absolute top-0 right-0 w-96 h-96 bg-[#A39F22] rounded-full opacity-10 blur-3xl"></div>
	<div class="absolute bottom-0 left-0 w-96 h-96 bg-[#A39F22] rounded-full opacity-10 blur-3xl"></div>

	<div class="container mx-auto relative z-10">
		<div
			class="flex flex-col lg:flex-row items-center lg:items-center justify-between gap-12">

			<!-- Texte -->
			<div class="lg:w-1/2 text-center lg:text-left">
				<h2 class="text-5xl lg:text-6xl font-black text-white mb-6 leading-tight">
					{{ title }}
				</h2>
				<p class="text-xl text-white/90 leading-relaxed mb-8">
					{{ description }}
				</p>
				<!--<button class="px-8 py-4 bg-white text-[#424141] font-bold rounded-xl hover:bg-[#A39F22] hover:text-white transform hover:scale-105 transition-all duration-300 shadow-xl">
					En savoir plus
				</button> -->
			</div> 

			<div
				class="lg:w-1/2 w-full">
				<!-- Version Desktop : Images superposées -->
				<div
					class="hidden lg:block relative h-[500px]">
					<!-- Image principale -->
					<div class="absolute top-0 left-0 w-[70%] h-[400px] z-10 overflow-hidden rounded-3xl shadow-2xl transform hover:scale-105 transition-all duration-500">
						<img [src]="img1" alt="Péniche sur l'eau" class="w-full h-full object-cover"/>
						<div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
					</div>

					<!-- Image secondaire en overlay -->
					<div class="absolute bottom-0 right-0 w-[60%] h-[300px] overflow-hidden rounded-3xl shadow-2xl border-4 border-white transform hover:scale-110 transition-all duration-500 z-20">
						<img [src]="img2" alt="Péniche de Lyon sur l'eau" class="w-full h-full object-cover"/>
					</div>

					<!-- Éléments décoratifs -->
					<div class="absolute -top-6 -left-6 w-32 h-32 bg-[#A39F22] rounded-full opacity-20 blur-xl"></div>
					<div class="absolute -bottom-6 -right-6 w-24 h-24 bg-[#A39F22] rounded-full opacity-30 blur-2xl"></div>
				</div>

				<!-- Version Mobile/Tablet : Images côte à côte -->
				<div class="lg:hidden flex flex-col sm:flex-row gap-4">
					<div class="w-full sm:w-1/2 overflow-hidden rounded-2xl shadow-2xl transform hover:scale-105 transition-all duration-500">
						<img [src]="img1" alt="Péniche sur l'eau" class="w-full h-64 object-cover"/>
					</div>
					<div class="w-full sm:w-1/2 overflow-hidden rounded-2xl shadow-2xl transform hover:scale-105 transition-all duration-500">
						<img [src]="img2" alt="Péniche de Lyon sur l'eau" class="w-full h-64 object-cover"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- animation du bateau -->

<div class="relative w-full h-24 bg-gradient-to-r from-blue-300 via-blue-400 to-blue-300 overflow-hidden">
	<div class="boat-moving-svg">
		<svg width="80" height="60" viewbox="0 0 80 60">
			<path d="M10,40 L15,30 L65,30 L70,40 Z" fill="#8B4513"/>
			<rect x="25" y="20" width="30" height="10" fill="#D2691E"/>
			<rect x="35" y="10" width="10" height="10" fill="#696969"/>
			<circle cx="40" cy="8" r="3" fill="#CCCCCC" opacity="0.6">
				<animate attributename="cy" values="8;2;8" dur="1.5s" repeatcount="indefinite"/>
				<animate attributename="opacity" values="0.6;0;0.6" dur="1.5s" repeatcount="indefinite"/>
			</circle>
			<circle cx="35" cy="25" r="2" fill="#87CEEB"/>
			<circle cx="45" cy="25" r="2" fill="#87CEEB"/>
		</svg>
	</div>
</div>
