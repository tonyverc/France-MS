<div class="relative w-full h-screen lg:h-[80vh] overflow-hidden">
  <!-- Vidéo full screen -->
  <video
    muted
    playsinline
    autoplay
    loop
    class="inset w-full h-full object-cover lg:mt-5 mt-5 z-[-1]"
  >
    <source src="assets/vidéos/video-fms.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la balise vidéo.
  </video>

  <!-- Texte superposé sur vidéo -->
  <div
    class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4 self-start lg:mt-30 mt-10"
  >
    <h1 class="lg:text-7xl text-3xl font-bold mb-4 text-[#424141]">
      {{ videoTitle }}
    </h1>
    <p class="lg:text-4xl text-xl text-[#424141]">{{ videoDescription }}</p>
  </div>
</div>

<!-- Création des cartes dynamiques -->
<div class="grid lg:grid-cols-3 gap-4">
  <ng-container *ngFor="let cat of categories">
    <app-card-produits
      [imageUrl]="cat.imageUrl!"
      [description]="cat.description!"
      [link]="['produits/categories', cat.id]"
      [buttonText]="'Voir nos ' + cat.nom.toLowerCase()">
    </app-card-produits>
  </ng-container>
</div>

<!-- Section "À propos de nous" -->
<div class="bg-[#424141] py-12 px-4 sm:px-6">
  <div class="flex flex-col lg:flex-row items-center lg:items-start justify-center lg:justify-between w-full">

    <!-- Texte -->
    <div class="lg:w-1/2 text-center lg:text-left p-5">
      <h2 class="text-4xl font-extrabold text-white mb-4">
        {{ title }}
      </h2>
      <p class="text-xl text-white leading-relaxed">
        {{ description }}
      </p>
    </div>

    <!-- Images -->
    <div class="lg:w-1/2 flex flex-col sm:flex-row gap-6 justify-center items-center">
      <div class="w-full sm:w-1/2 overflow-hidden rounded-2xl shadow-lg">
        <img
          [src]="img1"
          alt="Péniche sur l'eau"
          class="w-full h-64 sm:h-72 object-cover transform hover:scale-105 transition duration-500"
        />
      </div>

      <div class="w-full sm:w-1/2 overflow-hidden rounded-2xl shadow-lg">
        <img
          [src]="img2"
          alt="Péniche de Lyon sur l'eau"
          class="w-full h-64 sm:h-72 object-cover transform hover:scale-105 transition duration-500"
        />
      </div>
    </div>

  </div>
</div>
