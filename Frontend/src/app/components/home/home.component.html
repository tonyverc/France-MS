<div class="relative w-full h-screen mt-5">
  <!-- Vidéo full screen -->
  <video autoplay muted loop playsinline class="w-full h-full object-cover">
    <source src="assets/vidéos/vidéo-accueil-france-marine.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la balise vidéo.
  </video>

  <!-- Texte superposé -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4 self-start">
    <h1 class="text-3xl sm:text-5xl font-bold mb-4 text-[#424141]">Bienvenue chez France Marine Services</h1>
    <p class="text-lg sm:text-2xl text-[#424141]"> la performance et la fiabilité au service de vos péniches.</p>
  </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <app-card-produits 
      *ngFor="let card of cards"
      [imageUrl]="card.imageUrl"
      [description]="card.description"
      [link]="card.link">
  </app-card-produits>
</div>
