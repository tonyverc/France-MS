<footer class="bg-gradient-to-br from-[#34219A] via-[#4a2fc7] to-[#34219A] text-white mt-auto">
  
  <!-- Section principale du footer -->
  <div class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 lg:gap-20">
      
      <!-- Colonne 1 : Logo + Adresse -->
      <div class="flex flex-col items-center md:items-start space-y-4">
        <img 
          src="assets/images/Logo-France-Marine-Services.png" 
          alt="Logo FMS" 
          class="w-32 lg:w-40"
        />
        <p class="text-base lg:text-lg text-white/90 whitespace-pre-line text-center md:text-left leading-relaxed">
          {{ adresse }}
        </p>
      </div>

      <!-- Colonne 2 : Informations + Contact -->
      <div class="flex flex-col items-center md:items-start space-y-6">
        <h3 class="text-2xl font-bold border-b-2 border-[#A39F22] pb-2">
          Contact
        </h3>
        <p class="text-base lg:text-lg text-white/90 text-center md:text-left">
          {{ information }}
        </p>
        <button 
          routerLink="contact"
          class="px-8 py-3 cursor-pointer bg-[#A39F22] text-white font-bold text-lg rounded-xl hover:bg-[#8d8a1e] transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-2xl"
        >
          {{ contact }}
        </button>
      </div>

      <!-- Colonne 3 : Réseaux sociaux -->
      <div class="flex flex-col items-center md:items-start space-y-6">
        <h3 class="text-2xl font-bold border-b-2 border-[#A39F22] pb-2">
          Suivez-nous
        </h3>
        <div class="flex space-x-6">
          <a 
            href="https://www.linkedin.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="w-12 h-12 flex items-center justify-center bg-white/10 rounded-full hover:bg-[#A39F22] transform hover:scale-110 transition-all duration-300"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.2h.1c.5-.9 1.7-2.2 3.9-2.2 4.2 0 5 2.8 5 6.4V24h-4v-7.7c0-1.8 0-4.1-2.5-4.1s-2.9 2-2.9 4v7.8h-4V8z"/>
            </svg>
          </a>
          <a 
            href="https://www.facebook.com" 
            target="_blank" 
            rel="noopener noreferrer"
            class="w-12 h-12 flex items-center justify-center bg-white/10 rounded-full hover:bg-[#A39F22] transform hover:scale-110 transition-all duration-300"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.326v21.348C0 23.4.6 24 1.326 24H12.82V14.708h-3.23V11.08h3.23V8.41c0-3.2 1.955-4.946 4.81-4.946 1.367 0 2.544.1 2.887.147v3.35h-1.982c-1.557 0-1.86.74-1.86 1.827v2.29h3.72l-.484 3.628h-3.236V24h6.348C23.4 24 24 23.4 24 22.674V1.326C24 .6 23.4 0 22.675 0z"/>
            </svg>
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- Barre du bas : Mentions légales + Copyright -->
  <div class="border-t border-white/20">
    <div class="container mx-auto px-6 py-6">
      
      <!-- Desktop : tout sur une ligne -->
      <div class="hidden lg:flex justify-between items-center text-sm">
        <div class="flex space-x-6">
          <a routerLink="mentions-legales" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aMention }}
          </a>
          <a routerLink="politique-confidentialite" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aPolitique }}
          </a>
          <a routerLink="plan-du-site" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aPlan }}
          </a>
        </div>
        <span class="text-white/70">
          © {{ currentYear }} France Marine Services. Tous droits réservés.
        </span>
      </div>

      <!-- Mobile : empilé verticalement -->
      <div class="lg:hidden flex flex-col items-center space-y-4 text-sm text-center">
        <div class="flex flex-col space-y-2">
          <a routerLink="mentions-legales" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aMention }}
          </a>
          <a routerLink="politique-confidentialite" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aPolitique }}
          </a>
          <a routerLink="plan-du-site" class="hover:text-[#A39F22] transition-colors duration-300">
            {{ aPlan }}
          </a>
        </div>
        <span class="text-white/70">
          © {{ currentYear }} France Marine Services.<br>Tous droits réservés.
        </span>
      </div>

    </div>
  </div>

</footer>
