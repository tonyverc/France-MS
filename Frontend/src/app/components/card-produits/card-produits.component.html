<div class="bg-white-500 rounded-2xl flex flex-col items-center border border-gray-500 p-5 m-3 shadow-xl shadow-[#424141] hover:shadow-2xl transform hover:-translate-y-2 transition duration-300 ease-in-out">
  <img *ngIf="imageUrl" [src]="imageUrl" alt="Image produit"
       class="rounded-xl w-full h-56 object-cover mb-4" />
  <p class="text-xl font-bold mb-4">{{ description }}</p>
  <button [routerLink]="link" class="btn bg-[#A39F22] text-white px-6 py-3 rounded-xl text-lg">
    {{ buttonText }}
  </button>
</div>
